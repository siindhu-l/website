<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Fare Estimator</title>
    <link rel="stylesheet" href="fare_estimation.css">
</head>
<body>

    <div class="container">
        <h1>Uber Fare Estimator</h1>
        <p>Enter your details below to estimate your fare.</p>
        
        <form id="fare-form">
            <div class="form-group">
                <label for="pickup">Pickup Location:</label>
                <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>
            </div>

            <div class="form-group">
                <label for="dropoff">Dropoff Location:</label>
                <input type="text" id="dropoff" name="dropoff" placeholder="Enter dropoff location" required>
            </div>

            <div class="form-group">
                <label for="ride-type">Select Ride Type:</label>
                <select id="ride-type" name="ride-type">
                    <option value="uberX">UberX</option>
                    <option value="uberXL">UberXL</option>
                    <option value="uberBlack">Uber Black</option>
                    <option value="uberComfort">Uber Comfort</option>
                </select>
            </div>

            <button type="submit">Estimate Fare</button>
        </form>

        <div id="fare-result"></div>
    </div>

</body>
</html>
