<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Confirmation</title>
    <link rel="stylesheet" href="ride_confirmation.css">
</head>
<body>

    <div class="confirmation-container">
        <h2>Confirm Your Ride</h2>
        <form id="rideForm">
            <div class="ride-details">
                <p><strong>Pickup Location:</strong> <span id="pickup">123 Main Street</span></p>
                <p><strong>Destination:</strong> <span id="dropoff">456 Park Avenue</span></p>
                <p><strong>Estimated Fare:</strong> <span id="estimatedFare">$18.50</span></p>
                <p><strong>Driver:</strong> <span id="driverName">John Doe</span> (‚≠ê <span id="driverRating">4.9</span>)</p>
                <p><strong>Car:</strong> <span id="carDetails">Toyota Prius - Black (ABC-1234)</span></p>
            </div>

            <div class="payment-section">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment_method">
                    <option value="credit">Credit Card (**** 5678)</option>
                    <option value="debit">Debit Card (**** 4321)</option>
                    <option value="paypal">PayPal</option>
                    <option value="upi">UPI</option>
                </select>
                <span id="payment-icon">üí≥</span>
            </div>

            <button type="submit" class="confirm-btn">Confirm Ride</button>
            <p class="confirmation-message" id="confirmationMessage"></p>
        </form>
    </div>

    <script src="ride_confirmation.js"></script>
</body>
</html>
