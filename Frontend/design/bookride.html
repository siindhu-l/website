<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride - Uber Clone</title>
    <link rel="stylesheet" href="bookride.css">
</head>
<body>

    <div class="container">
        <h1>Book Your Ride</h1>
        <p>Get a ride in minutes with Uber!</p>
    </div>
        <section>
            <img src="C:\Users\rekha\OneDrive\Documents\GitHub\website\Frontend\assets\bookride_bg.jpeg" alt="bookride"> <!-- Replace with your image path -->
         </section>

        <form id="ride-form">
            <div class="form-group">
                <label for="pickup-location">Pickup Location</label>
                <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter pickup location" required>
            </div>

            <div class="form-group">
                <label for="dropoff-location">Dropoff Location</label>
                <input type="text" id="dropoff-location" name="dropoff-location" placeholder="Enter drop-off location" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <button type="submit">Book Ride</button>
        </form>
    </div>

</body>
</html>
