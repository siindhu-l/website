<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride</title>
    <link rel="stylesheet" href="bookride.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>UniRide Booking</h1>
    </header>

    <div class="form-container">
        <h2>Book Your Ride Now</h2>
        <p>Get a ride in minutes !</p>

        <form id="ride-form">
            <div class="form-group">
                <label for="pickup-location"><i class="fas fa-map-marker-alt"></i> Pickup Location</label>
                <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter pickup location" required>
            </div>

            <div class="form-group">
                <label for="dropoff-location"><i class="fas fa-map-marker-alt"></i> Dropoff Location</label>
                <input type="text" id="dropoff-location" name="dropoff-location" placeholder="Enter drop-off location" required>
            </div>

            <div class="form-group">
                <label for="date"><i class="fas fa-calendar-alt"></i> Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time"><i class="fas fa-clock"></i> Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <button type="submit" class="btn">Book Ride</button>
        </form>
    </div>

    <script src="bookride.js"></script>
</body>
</html>
