<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Ride Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .ride-request-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .ride-request-container h2 {
            margin-bottom: 15px;
        }
        .request-details {
            text-align: left;
            margin: 15px 0;
        }
        .request-details p {
            font-size: 16px;
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .accept-btn, .decline-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            margin: 0 5px;
        }
        .accept-btn {
            background: #28a745;
        }
        .accept-btn:hover {
            background: #218838;
        }
        .decline-btn {
            background: #dc3545;
        }
        .decline-btn:hover {
            background: #c82333;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="ride-request-container">
        <h2>Incoming Ride Request</h2>
        <div class="request-details">
            <p><strong>Pickup:</strong> 123 Main Street</p>
            <p><strong>Destination:</strong> 456 Park Avenue</p>
            <p><strong>Estimated Fare:</strong> $18.50</p>
        </div>
        <div class="buttons">
            <button class="accept-btn" onclick="handleRequest('accepted')">Accept</button>
            <button class="decline-btn" onclick="handleRequest('declined')">Decline</button>
        </div>
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        function handleRequest(action) {
            let message = action === 'accepted' ? 'Ride Accepted! üöó' : 'Ride Declined! ‚ùå';
            document.getElementById('responseMessage').innerText = message;
        }
    </script>
</body>
</html>
