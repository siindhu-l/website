<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ride_req.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Ride Request</title>
</head>
<body>

    <div class="ride-request-container">
        <h2>Incoming Ride Request</h2>
        <div class="request-details">
            <p><strong>Pickup:</strong> <span id="pickup">123 Main Street</span></p>
            <p><strong>Destination:</strong> <span id="dropoff">456 Park Avenue</span></p>
            <p><strong>Estimated Fare:</strong> $<span id="estimatedFare">18.50</span></p>
        </div>
        <div class="buttons">
            <button class="accept-btn" onclick="handleRequest('accept')">Accept</button>
            <button class="decline-btn" onclick="handleRequest('decline')">Decline</button>
        </div>
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        function handleRequest(action) {
            fetch("ride_request.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ action: action }).toString()
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById("responseMessage");
                if (data.status === "success") {
                    responseMessage.innerText = `✅ ${data.message}`;
                    responseMessage.style.color = "green";
                } else {
                    responseMessage.innerText = `❌ ${data.message}`;
                    responseMessage.style.color = "red";
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
