<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Uber Clone</title>
    <link rel="stylesheet" href="forgot_password.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h2>Forgot Password?</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email-phone"><i class="fas fa-envelope"></i> Email or Phone</label>
                    <input type="text" id="email-phone" name="email-phone" placeholder="Enter your email or phone" required>
                </div>

                <button type="submit" class="btn">Send Reset Link</button>
            </form>

            <p class="back-to-login"><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script src="forgot_password.js"></script>
</body>
</html>
