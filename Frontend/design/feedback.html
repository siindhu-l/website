<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <div class="feedback-container">
        <h2>Leave Your Feedback</h2>
        
        <div class="rating-section">
            <h3>Rate Your Ride</h3>
            <div class="stars">
                <span class="star" onclick="rateRide(1)">★</span>
                <span class="star" onclick="rateRide(2)">★</span>
                <span class="star" onclick="rateRide(3)">★</span>
                <span class="star" onclick="rateRide(4)">★</span>
                <span class="star" onclick="rateRide(5)">★</span>
            </div>
            <p id="rating-feedback">Please rate your ride experience.</p>
        </div>

        <div class="comments-section">
            <h3>Your Comments</h3>
            <textarea id="comments" name="comments" placeholder="Write your comments here..." rows="4"></textarea>
        </div>

        <div class="submit-section">
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <script src="feedback.js"></script>
</body>
</html>
